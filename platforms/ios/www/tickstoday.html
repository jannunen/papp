<!-- ticks today -page -->
<div data-page="tickstoday" class="page cached" data-reload="true" data-ignore-cache="true">
  <div class="navbar">
    <div class="navbar-inner">
      <div class="left">
        <a href="#" class="back link">
          <span class="fa-stack fa-md">
            <i class="fa fa-circle-thin fa-stack-2x"></i>
            <i class="fa fa-chevron-left fa-stack-1x"></i>
          </span>
        </a>
      </div>
      <div class="center sliding"><h3>Ticks today</h3></div>
      <div class="right">
        <a href="#" class="link icon-only open-panel"><i class="fa fa-bars"></i></a>
      </div>
    </div>
  </div>
  <div class="page-content">
    <div class="list-block" id="tickstoday">
      <div class="content-block-title">
        <div class="row">
          <div class="col-75 problemator-border-underline">
            <input type="text" autocomplete="off" size="5" class="problemator-textfield" id="quickproblems2" placeholder="Type route code(s) here. eg. F099 or F099,F100" /> 
          </div>
          <div class="col-25">
            <button type="button" class="button problemator-button" id="quicktick2">Tick!</button>
          </div>
        </div>
        <div class="content-block-title">
          <span class="body-text-g">{$tickstoday|@count} ##tick(s) today##</span>
        </div>
        <div id="tickstodaylistcontainer">
          {include file="problemator/mobile/minio/_tickstoday.tpl"}
        </div>
      </div>
    </div>
  </div>
</div>
